<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test VR - A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Sky background -->
      <a-sky color="#87CEEB"></a-sky> <!-- cielo azzurro -->

      <!-- Suolo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7CFC00"></a-plane>

      <!-- Box rosso ben visibile davanti alla camera -->
      <a-box position="0 1.6 -3" depth="1" height="1" width="1" color="#FF0000"></a-box>

      <!-- Luce ambientale -->
      <a-light type="ambient" intensity="0.8"></a-light>
    </a-scene>
  </body>
</html>
