<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metaverso Demo Realistica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management -->
      <a-assets>
        <a-asset-item id="cabinetModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/ArcadeMachine/glTF-Binary/ArcadeMachine.glb"></a-asset-item>
        <img id="wallTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="floorTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 4">
        <a-entity geometry="primitive: sphere; radius: 0.1" material="color: red" position="0 0 -0.5"></a-entity>
      </a-entity>

      <!-- Sky -->
      <a-sky color="#dbe9f4"></a-sky>

      <!-- Pavimento con texture -->
      <a-plane rotation="-90 0 0" width="50" height="50" src="#floorTexture" repeat="10 10"></a-plane>

      <!-- Pareti con texture -->
      <a-box position="0 2.5 -10" width="20" height="5" depth="0.1" src="#wallTexture"></a-box>
      <a-box position="-10 2.5 0" rotation="0 90 0" width="20" height="5" depth="0.1" src="#wallTexture"></a-box>
      <a-box position="10 2.5 0" rotation="0 90 0" width="20" height="5" depth="0.1" src="#wallTexture"></a-box>

      <!-- Cabinato arcade 3D -->
      <a-entity gltf-model="#cabinetModel" position="0 0 -3" scale="3 3 3"></a-entity>

      <!-- Luci -->
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="2 4 2" intensity="0.7" castShadow="true"></a-light>
    </a-scene>
  </body>
</html>
