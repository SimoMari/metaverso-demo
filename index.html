<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo VR WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>

      <!-- Camera + Controls -->
      <a-entity id="cameraRig">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Sky and Lighting -->
      <a-sky color="#e0e0e0"></a-sky>
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="2 4 -2" intensity="0.8"></a-light>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#888" shadow></a-plane>

      <!-- Walls -->
      <a-box position="0 2 -10" width="20" height="4" depth="0.1" color="#ccc"></a-box>
      <a-box position="-10 2 0" rotation="0 90 0" width="20" height="4" depth="0.1" color="#ccc"></a-box>
      <a-box position="10 2 0" rotation="0 90 0" width="20" height="4" depth="0.1" color="#ccc"></a-box>
      <a-box position="0 4 0" rotation="90 0 0" width="20" height="20" depth="0.1" color="#bbb"></a-box>

      <!-- Elementi 3D: Insegna personalizzata -->
      <a-text value="Insert Coin VR" position="-3 3 -5" color="#222" width="8"></a-text>

      <!-- Elemento interattivo: Cabinato arcade -->
      <a-box position="2 1 -4" depth="1" height="2" width="1" color="#222"></a-box>
      <a-text value="ARCADE" position="1.3 2.5 -4" width="4" color="#FFD700"></a-text>

    </a-scene>
  </body>
</html>
